<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<pre>
		<script>
			while(true){
				var num = window.prompt();
				if(!(1 <= num && num <= 9))
					continue;
				else
					break;
			}
			
			document.write("<h1>"+ num + "단입니다</h1>");
			document.write("<hr>");
			
			for(var i=1; i<=9; i++)
				document.writeln(num +"*"+ i +"=" + num*i);

		</script>
	</pre>
</body>
</html>
