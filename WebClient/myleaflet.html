<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   
   <style>
	   section{
	   		margin-top : 15px;
	   		text-align : center;
	   }
	   
	   button {
	   		margin-right : 5px;
	   		margin-bottom : 15px;
	   }
	   
	   div {
	   		margin : 0 auto;
	   }
   </style>
   
</head>
<body>
	<section>
		<button id="btn1" class="btn btn-success">우리집</button>
		<button id="btn2" class="btn btn-warning">바르셀</button>
		<div id="mapid" style="width: 600px; height: 400px;"></div>
	</section>
	<script src="http://code.jquery.com/jquery-1.7.js"></script>
	<script>
		var point1 = [37.538776, 127.04504];
		var point2 = [39.481123, -720.351219];
		var map;
		$("#btn1").click(function(){
			if(map) 
				map.remove();
			
			map = L.map('mapid').setView(point1, 14);
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets-satellite'
			}).addTo(map);
			
			L.marker(point1).addTo(map)
			.bindPopup("<b>이곳은..</b><br />우리 집이야...");
		});
		
		$("#btn2").click(function(){
			if(map) 
				map.remove();
			
			map = L.map('mapid').setView(point2, 14);
			
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(map);
			
			L.marker(point2).addTo(map)
			.bindPopup("<b>이곳은..</b><br />바르셀로나야...");
		});
	</script>
</body>
</html>
