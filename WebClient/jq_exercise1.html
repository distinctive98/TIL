<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(document).ready(function(){			
			//$('span').text(weekArr[weekNum]);
			$('span').html(function(){
				var weekNum = new Date().getDay();
				var weekArr = ["일", "월", "화", "수", "목", "금", "토"];
				return weekArr[weekNum];
			});
		
			setInterval(function(){
				var colorCode = "#" + parseInt(Math.random() * 0xffffff).toString(16);	
				$('span').css('color', colorCode);
			}, 200);		
		});
	</script>
	<h1>오늘은 <span></span>요일입니다.</h1>
</body>
</html>
