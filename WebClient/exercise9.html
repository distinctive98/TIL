<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<pre>
		<script src="util.js"></script>
		<script>
			function DayInfo(name, year, month, day){
				this.name = name,
				this.year = year,
				this.month = month-1,
				this.day = day
			};
			
			DayInfo.prototype.getTotalDays = function(){
				var new_d = new Date();
				var user_d = new Date(this.year, this.month, this.day);
				var oper_d = 24*60*60*1000 //시 * 분 * 초 * 밀리세컨
				
				return parseInt((new_d - user_d)/oper_d);
			};
			
			DayInfo.prototype.getKorDay = function(){
				var user_d = new Date(this.year, this.month, this.day);
				var week = user_d.getDay();
				
				switch(week){
				case 0 : return "일";
				case 1 : return "월";
				case 2 : return "화";
				case 3 : return "수";
				case 4 : return "목";
				case 5 : return "금";
				default: return "토";
				}
			};
			
			var dayInfo = new Array();
			dayInfo.push(new DayInfo("김진도", 2019, 5, 30));
			dayInfo.push(new DayInfo("박시바", 2014, 5, 13));
			dayInfo.push(new DayInfo("한포메", 2016, 12, 9));
			
			for(var i in dayInfo){
				write(dayInfo[i].name + "님은 태어난지 " + dayInfo[i].getTotalDays() + "일 되었어요.", "h3");
				write(dayInfo[i].name + "님은 " + dayInfo[i].getKorDay() + "요일에 태어났어요", "h3");
			}
			
		</script>
	</pre>
</body>
</html>
