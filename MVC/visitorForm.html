<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>글을 남겨주세요</h1>
	<hr>
	<form method="post" action="/mvc/visitor">
		<span>이름 : </span>
		<input type="text" name="name" id="nameInput">
		<br>
		<span>남기고자 하는 의견 : </span>
		<br>
		<textarea rows="10" cols="30" name="text" id="textInput"></textarea>
		<br>
		<input type="submit" value="등록">
		<input type="reset" value="재작성" id="rewrite">
		<!-- type을 reset으로 설정하면 form 태그 안의 value 초기화 -->
	</form>
	<hr>
	<form method="get" action="/mvc/visitor">
		<span>검색어 : </span><input type="search" name="keyword">
		<input type="submit" value="검색"> 
	</form>
	<hr>
	<a href="/mvc/visitor">방명록 리스트 보기</a>
	
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

</body>
</html>
